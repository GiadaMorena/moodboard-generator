<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard Generator</title>
    
    <!-- NUOVO: Importazione Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="drop-zone">
        <h1>Moodboard Generator</h1>
        <p>Trascina le tue immagini qui sotto, oppure usa i pulsanti per iniziare.</p>
        
        <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
        
        <div class="button-container">
            <!-- NUOVO: Pulsanti con icone SVG -->
            <button id="upload-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <span>Carica Immagini</span>
            </button>
            <button id="add-note-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                <span>Aggiungi Nota</span>
            </button>
        </div>
    </header>

    <main>
        <div class="grid" id="moodboard-grid"></div>
    </main>

    <div id="lightbox-overlay" class="hidden">
        <img id="lightbox-img" src="" alt="Immagine ingrandita">
    </div>

    <!-- Librerie Esterne -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/colorthief@2.3.2/dist/color-thief.umd.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
